<section class="venues">
    <md-toolbar>
        <div class="md-toolbar-tools "><i class="material-icons">&#xE7F1;</i> <h1>Select venue</h1></div>
    </md-toolbar>
    <content>
        <ul class="tiles">
            <li class="tile" ng-repeat="venue in venues">
                <a ng-click="setVenue(venue.id)" href="#">
                    <img src="{{venue.image}}" />
                    <h1 class="md-title">{{venue.venueInfo.name}}</h1>
                </a>
            </li>
        </ul>
    </content>
</section>
